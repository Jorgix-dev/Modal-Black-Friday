    <script>
        $(document).ready(function () {
            // Verificar se pode mostrar a modal (verifica o tempo de espera de 5 minutos)
            function canShowModal() {
                const lastClosedTime = localStorage.getItem('bfModalClosedTime');

                if (!lastClosedTime) {
                    return true; // Nunca foi fechada antes
                }

                const currentTime = new Date().getTime();
                const timeDifference = currentTime - parseInt(lastClosedTime);
                const fiveMinutesInMs = 5 * 60 * 1000; // 5 minutos em milissegundos

                return timeDifference >= fiveMinutesInMs;
            }

            // Salvar o tempo de fechamento da modal
            function saveModalClosedTime() {
                const currentTime = new Date().getTime();
                localStorage.setItem('bfModalClosedTime', currentTime.toString());
            }

            // Fechar modal e salvar o tempo
            function closeModal() {
                $('#bfModalOverlay').removeClass('active');
                saveModalClosedTime();
            }

            // Show modal após carregamento completo da página (se o tempo permitir)
            $(window).on('load', function() {
                if (canShowModal()) {
                    setTimeout(function () {
                        $('#bfModalOverlay').addClass('active');
                    }, 500);
                }
            });

            // Close modal on button click
            $('#bfCloseBtn').on('click', function () {
                closeModal();
            });

            // Close modal on overlay click
            $('#bfModalOverlay').on('click', function (e) {
                if (e.target.id === 'bfModalOverlay') {
                    closeModal();
                }
            });

            // Copy coupon code
            $('#bfCouponBox').on('click', function () {
                const couponCode = 'FRIDAY40';

                // Try modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(couponCode).then(function () {
                        showCopiedNotification();
                    }).catch(function () {
                        fallbackCopy(couponCode);
                    });
                } else {
                    fallbackCopy(couponCode);
                }
            });

            // Fallback copy method
            function fallbackCopy(text) {
                const tempInput = $('<input>');
                $('body').append(tempInput);
                tempInput.val(text).select();
                document.execCommand('copy');
                tempInput.remove();
                showCopiedNotification();
            }

            // Show notification
            function showCopiedNotification() {
                $('#bfCopiedNotification').fadeIn(300).delay(2000).fadeOut(300);
            }

            // Close modal with ESC key
            $(document).on('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
